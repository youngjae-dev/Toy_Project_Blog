plugins {
    id 'java'
    // 프로젝트에 사용할 플러그인인 springboot 플러그인 사용
    id 'org.springframework.boot' version '3.2.5'
    // spring의 의존성을 자동으로 관리하는 spring.dependency-management 사용
    id 'io.spring.dependency-management' version '1.1.5'

}

group = 'me.shinyoungjae'
version = '1.0'
// 자바 소스 컴파일시 사용할 자바 버전
java { sourceCompatibility = '17' }

// 의존성을 받을 저장소 지정(여기서는 기본값)
repositories {
    mavenCentral()
}

// 프로젝트를 개발하며 필요한 기능의 의존성 입력
dependencies {
    // 기본값을 모두 지우고 웹 관련 기능을 제공
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2' // 로컬 환경과 테스트 환경에서 사용할 인메모리 데이터베이스인 H2
    compileOnly 'org.projectlombok:lombok' // 반복 메서드 작성 작업을 줄여주는 라이브러리인 롬복
    annotationProcessor 'org.projectlombok:lombok'
    // 테스트 기능 제공
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // 타임리프 의존성
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}

test {
    useJUnitPlatform()
}